name: Windows Build and Release

on:
  push:
    branches:
      - master  # Akkor fut le, ha a main branch-be pusholsz
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest  # Windows futtatókörnyezet

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: '[17,18)'  # Visual Studio 2022 kompatibilitás

      - name: Restore dependencies
        run: |
          nuget restore ToDo.sln  # Ha C#/.NET projektről van szó

      - name: Build the project
        run: |
          msbuild ToDo.sln /p:Configuration=Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: |
            **/bin/Release/**  # A buildelt fájlok elérési útvonala
